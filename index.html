<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALENDAR</h1>
    <div class="fullbox">
        <label for="month" class="mnt">Month:</label>
        <select id="month">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>

        <label for="year" class="yer">Year:</label>
        <input type="number" id="year" min="1970" value="2023">

        <label for="customDate" class="cdt">Custom Date:</label>
        <input type="date" id="customDate">

        <button onclick="resetCalendar()">Reset</button>
    </div>
    
    <div class="boxcenter">
        <div class="week">
            <ul>
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
        </div>
    <table id="calendar"></table>
</div>
<div class="social">
    <p class="intro">Follow Me</p>
    <a href="https://github.com/Suvendhu128"><i class="fa fa-github" style="font-size:48px; color: rgb(0, 0, 0)"></i></a>
</div>

    <script src="script.js"></script>
</body>
</html>
